- name: Check required variables
  fail:
    msg: "The variables 'wan_interface', 'pppoe_username', 'pppoe_password', 'internal_interface' are required."
  when: "wan_interface == '' or internal_interface == '' or pppoe_username == '' or pppoe_password == ''"

- name: Create VLAN config
  copy:
    content: |
      id=vlan
      type=vlan
      uuid=077e178d-47a4-483a-9ce3-6c7310b62621
      autoconnect=false

      [vlan]
      id=835
      parent={{ wan_interface }}
      flags=1

      [ipv4]
      method=disabled

      [ipv6]
      method=ignore
      addr-gen-mode=default

      [ethernet]

      [proxy]
    dest: /etc/NetworkManager/system-connections/vlan.nmconnection
    mode: 0600

- name: Create PPPOE connection config
  copy:
    content: |
      [connection]
      id=pppoe-ftth
      uuid=bda1f9f7-7a73-4776-b6b4-3c35d6e8e820
      type=pppoe
      interface-name=ftth

      [ipv4]
      method=auto

      [ipv6]
      method=auto
      addr-gen-mode=default

      [ethernet]

      [pppoe]
      parent={{ wan_interface }}.835
      password="{{ pppoe_password }}"
      username="{{ pppoe_username }}"

      [proxy]
    dest: /etc/NetworkManager/system-connections/pppoe.nmconnection
    mode: 0600

# Required for VLAN tagging
- name: Load kernel module 8021q
  modprobe:
    name: 8021q
    state: present

- name: Create /etc/modules-load.d/8021q.conf
  copy:
    content: 8021q
    dest: /etc/modules-load.d/8021q.conf
    mode: 0644

- name: Install iproute2
  apt:
    name: iproute2
    state: present
    update_cache: yes

- name: Install network-manager
  apt:
    name: network-manager
    state: present
    update_cache: yes

# Enable IP forwarding
- name: Configure routing table
  copy:
    content: |
      net.ipv4.ip_forward=1
    dest: /etc/sysctl.d/20-ip-forward.conf
    mode: 0644

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present
